<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BAHRAZZ - PSYCHEDELIC TERMINAL</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', monospace;
        }

        body {
            background-color: #000;
            color: #0f0;
            overflow: hidden;
            min-height: 100vh;
            position: relative;
        }

        /* Эффект ЭЛТ-монитора */
        .crt::before {
            content: " ";
            display: block;
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%),
                        linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: 100;
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
        }

        /* Эффект мерцания */
        @keyframes flicker {
            0% { opacity: 0.97; }
            5% { opacity: 0.95; }
            10% { opacity: 0.98; }
            15% { opacity: 0.92; }
            20% { opacity: 0.99; }
            50% { opacity: 0.94; }
            100% { opacity: 0.96; }
        }

        .crt {
            animation: flicker 0.15s infinite;
        }

        /* Эффект сканирующей линии */
        @keyframes scanline {
            0% {
                transform: translateY(-100%);
            }
            100% {
                transform: translateY(100vh);
            }
        }

        .scanline {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: rgba(0, 255, 0, 0.3);
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
            z-index: 99;
            animation: scanline 5s linear infinite;
        }

        /* Контейнер */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 10;
        }

        /* Эффект загрузки системы */
        .boot-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .boot-logo {
            font-size: 3rem;
            color: #0f0;
            text-shadow: 0 0 10px #0f0;
            margin-bottom: 30px;
            font-weight: bold;
        }

        .boot-loader {
            width: 300px;
            height: 20px;
            border: 1px solid #0f0;
            padding: 2px;
        }

        .boot-progress {
            height: 100%;
            background: #0f0;
            width: 0%;
            transition: width 0.5s;
        }

        .boot-text {
            margin-top: 20px;
            font-size: 1rem;
            color: #0f0;
        }

        /* Заголовок */
        header {
            text-align: center;
            padding: 40px 0;
            position: relative;
            border-bottom: 1px solid #0f0;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 4rem;
            text-transform: uppercase;
            letter-spacing: 5px;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #0f0;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px #0f0, 0 0 20px #0f0; }
            to { text-shadow: 0 0 20px #0f0, 0 0 30px #0f0, 0 0 40px #0f0; }
        }

        .subtitle {
            font-size: 1.5rem;
            margin-bottom: 30px;
            color: #0f0;
        }

        /* Сетка игр */
        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }

        .game-card {
            background: rgba(0, 30, 0, 0.3);
            border: 1px solid #0f0;
            border-radius: 5px;
            overflow: hidden;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.2);
            position: relative;
            cursor: pointer;
        }

        .game-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
            border-color: #0f0;
        }

        .game-banner {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-bottom: 1px solid #0f0;
            filter: hue-rotate(90deg) contrast(1.2) saturate(1.5);
            transition: filter 0.5s ease;
        }

        .game-card:hover .game-banner {
            filter: hue-rotate(180deg) contrast(1.5) saturate(2);
        }

        .game-title {
            padding: 15px;
            text-align: center;
            font-size: 1.2rem;
            font-weight: bold;
            background: rgba(0, 20, 0, 0.7);
        }

        .loading {
            text-align: center;
            font-size: 1.5rem;
            margin: 50px 0;
            color: #0f0;
        }

        /* Консольные сообщения */
        .console {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 20, 0, 0.8);
            border-top: 1px solid #0f0;
            padding: 10px;
            font-size: 0.8rem;
            color: #0f0;
            z-index: 20;
            height: 100px;
            overflow-y: auto;
        }

        .console-line {
            margin-bottom: 5px;
        }

        /* Эффект искажения */
        @keyframes distort {
            0% { transform: skew(0deg, 0deg); }
            25% { transform: skew(0.5deg, 0.2deg); }
            50% { transform: skew(-0.3deg, 0.1deg); }
            75% { transform: skew(0.2deg, -0.1deg); }
            100% { transform: skew(0deg, 0deg); }
        }

        .distort {
            animation: distort 10s infinite;
        }

        /* Эффект помех */
        @keyframes noise {
            0% { transform: translateX(0px) translateY(0px); }
            10% { transform: translateX(-1px) translateY(-1px); }
            20% { transform: translateX(1px) translateY(1px); }
            30% { transform: translateX(-1px) translateY(1px); }
            40% { transform: translateX(1px) translateY(-1px); }
            50% { transform: translateX(-1px) translateY(-1px); }
            60% { transform: translateX(1px) translateY(1px); }
            70% { transform: translateX(-1px) translateY(1px); }
            80% { transform: translateX(1px) translateY(-1px); }
            90% { transform: translateX(-1px) translateY(-1px); }
            100% { transform: translateX(0px) translateY(0px); }
        }

        .noise {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIzMDAiIGhlaWdodD0iMzAwIj48ZmlsdGVyIGlkPSJhIiB4PSIwIiB5PSIwIj48ZmVUdXJidWxlbmNlIHR5cGU9ImZyYWN0YWxOb2lzZSIgYmFzZUZyZXF1ZW5jeT0iLjciIG51bU9jdGF2ZXM9IjEwIiBzdGl0Y2hUaWxlcz0ic3RpdGNoIj48L2ZlVHVyYnVsZW5jZT48ZmVDb2xvck1hdHJpeCB0eXBlPSJzYXR1cmF0ZSIgdmFsdWVzPSIwIj48L2ZlQ29sb3JNYXRyaXg+PC9maWx0ZXI+PHJlY3Qgd2lkdGg9IjMwMCIgaGVpZ2h0PSIzMDAiIGZpbHRlcj0idXJsKCNhKSIgb3BhY2l0eT0iMC4wNSI+PC9yZWN0Pjwvc3ZnPg==');
            opacity: 0.05;
            z-index: 5;
            pointer-events: none;
            animation: noise 0.2s infinite;
        }

        /* Эффект глитча */
        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }

        .glitch {
            position: relative;
        }

        .glitch:hover::before,
        .glitch:hover::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .glitch:hover::before {
            animation: glitch 0.3s infinite;
            color: #f0f;
            z-index: -1;
        }

        .glitch:hover::after {
            animation: glitch 0.3s infinite reverse;
            color: #0ff;
            z-index: -2;
        }

        footer {
            text-align: center;
            padding: 30px 0;
            margin-top: 50px;
            color: #0a0;
            border-top: 1px solid #0a0;
        }

        /* Адаптивность */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .games-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }
        }
    </style>
</head>
<body class="crt">
    <div class="noise"></div>
    <div class="scanline"></div>
    
    <div class="distort">
        <div class="boot-screen" id="bootScreen">
            <div class="boot-logo">BAHRAZZ SYSTEMS</div>
            <div class="boot-loader">
                <div class="boot-progress" id="bootProgress"></div>
            </div>
            <div class="boot-text" id="bootText">INITIALIZING SYSTEM...</div>
        </div>
        
        <div class="container" id="mainContent" style="display: none;">
            <header>
                <h1 class="glitch" data-text="BAHRAZZ">BAHRAZZ</h1>
                <div class="subtitle">PSYCHEDELIC TERMINAL</div>
            </header>
            
            <main>
                <div class="loading" id="loading">LOADING GAMES DATABASE...</div>
                <div class="games-grid" id="games-grid"></div>
            </main>
            
            <footer>
                <p>© 1955 BAHRAZZ - TERMINAL ACCESS GRANTED</p>
            </footer>
        </div>
        
        <div class="console" id="console">
            <div class="console-line">> SYSTEM BOOT INITIATED</div>
        </div>
    </div>

    <script>
        // Симуляция загрузки системы
        function bootSystem() {
            const bootScreen = document.getElementById('bootScreen');
            const bootProgress = document.getElementById('bootProgress');
            const bootText = document.getElementById('bootText');
            const mainContent = document.getElementById('mainContent');
            const consoleElement = document.getElementById('console');
            
            const messages = [
                "INITIALIZING SYSTEM...",
                "CHECKING MEMORY... OK",
                "LOADING KERNEL... OK",
                "MOUNTING FILESYSTEM... OK",
                "STARTING NETWORK SERVICES... OK",
                "LOADING GRAPHICS SUBSYSTEM... OK",
                "INITIALIZING GAMES DATABASE... OK",
                "SYSTEM READY"
            ];
            
            let progress = 0;
            let messageIndex = 0;
            
            const bootInterval = setInterval(() => {
                progress += 12.5;
                bootProgress.style.width = `${progress}%`;
                
                if (messageIndex < messages.length) {
                    bootText.textContent = messages[messageIndex];
                    addConsoleMessage(messages[messageIndex]);
                    messageIndex++;
                }
                
                if (progress >= 100) {
                    clearInterval(bootInterval);
                    setTimeout(() => {
                        bootScreen.style.display = 'none';
                        mainContent.style.display = 'block';
                        addConsoleMessage("> WELCOME TO BAHRAZZ GAME COLLECTION");
                        loadGames();
                    }, 1000);
                }
            }, 800);
        }

        // Добавление сообщений в консоль
        function addConsoleMessage(message) {
            const consoleElement = document.getElementById('console');
            const messageElement = document.createElement('div');
            messageElement.classList.add('console-line');
            messageElement.textContent = `> ${message}`;
            consoleElement.appendChild(messageElement);
            consoleElement.scrollTop = consoleElement.scrollHeight;
        }

        // Загрузка списка игр
        async function loadGames() {
            try {
                addConsoleMessage("CONNECTING TO GAMES DATABASE...");
                
                const response = await fetch('https://raw.githubusercontent.com/bahrazz/bahrazz.github.io/refs/heads/main/All');
                const games = await response.json();
                
                const gamesGrid = document.getElementById('games-grid');
                const loading = document.getElementById('loading');
                
                loading.style.display = 'none';
                addConsoleMessage(`FOUND ${games.length} GAMES`);
                
                games.forEach(game => {
                    const gameCard = document.createElement('div');
                    gameCard.classList.add('game-card');
                    
                    // Формируем URL для баннера
                    const gameNameNoSpaces = game.replace(/\s+/g, '').toLowerCase();
                    const bannerUrl = `https://raw.githubusercontent.com/bahrazz/bahrazz.github.io/refs/heads/main/${gameNameNoSpaces}Banner.png`;
                    
                    // Формируем URL для перехода
                    const gameUrl = `https://bahrazz.github.io/${gameNameNoSpaces}`;
                    
                    gameCard.innerHTML = `
                        <img src="${bannerUrl}" alt="${game}" class="game-banner" onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMzAwIiBoZWlnaHQ9IjIwMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIiBmaWxsPSIjMDAyMDAwIi8+PHRleHQgeD0iNTAlIiB5PSI1MCUiIGZvbnQtZmFtaWx5PSJDb3VyaWVyIE5ldyIgZm9udC1zaXplPSIxOCIgZmlsbD0iIzBmMCIgdGV4dC1hbmNob3I9Im1pZGRsZSIgZHk9Ii4zZW0iPkJhbm5lciBub3QgZm91bmQ8L3RleHQ+PC9zdmc+''">
                        <div class="game-title">${game}</div>
                    `;
                    
                    gameCard.addEventListener('click', () => {
                        addConsoleMessage(`LAUNCHING: ${game}`);
                        setTimeout(() => {
                            window.location.href = gameUrl;
                        }, 1000);
                    });
                    
                    gamesGrid.appendChild(gameCard);
                });
                
                addConsoleMessage("GAMES DATABASE LOADED SUCCESSFULLY");
                
            } catch (error) {
                console.error('Ошибка загрузки игр:', error);
                addConsoleMessage("ERROR: FAILED TO LOAD GAMES DATABASE");
                document.getElementById('loading').textContent = 'ERROR LOADING GAMES DATABASE';
            }
        }

        // Инициализация
        document.addEventListener('DOMContentLoaded', () => {
            // Запуск системы
            setTimeout(bootSystem, 1000);
            
            // Случайные сообщения в консоль
            setInterval(() => {
                const messages = [
                    "SYSTEM STATUS: NOMINAL",
                    "MEMORY USAGE: 67%",
                    "NETWORK: STABLE",
                    "USERS ONLINE: 42",
                    "SECURITY: ACTIVE"
                ];
                const randomMessage = messages[Math.floor(Math.random() * messages.length)];
                addConsoleMessage(randomMessage);
            }, 10000);
            
            // Случайные визуальные глитчи
            setInterval(() => {
                if (Math.random() > 0.7) {
                    document.body.style.animation = 'glitch 0.3s';
                    setTimeout(() => {
                        document.body.style.animation = 'flicker 0.15s infinite';
                    }, 300);
                }
            }, 5000);
        });
    </script>
</body>
</html>
